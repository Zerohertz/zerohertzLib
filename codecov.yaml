coverage:
  status:
    project:
      default:
        target: 80%
    patch:
      default:
        target: 80%

comment:
  layout: "header, diff, flags, components, files, footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: false
  hide_project_coverage: false

component_management:
  default_rules:
    statuses:
      - type: project
        target: 80%
      - type: patch
        target: 80%
  individual_components:
    - component_id: algorithm
      name: algorithm
      paths:
        - test/test_algorithm.py
        - zerohertzLib/algorithm/**
    - component_id: api
      name: api
      paths:
        - test/test_api.py
        - zerohertzLib/api/**
    - component_id: monitoring
      name: mlops
      paths:
        - test/test_mlops.py
        - zerohertzLib/mlops/**
    - component_id: monitoring
      name: monitoring
      paths:
        - test/test_monitoring.py
        - zerohertzLib/monitoring/**
    - component_id: plot
      name: plot
      paths:
        - test/test_plot.py
        - zerohertzLib/plot/**
    - component_id: quant
      name: quant
      paths:
        - test/test_quant.py
        - zerohertzLib/quant/**
    - component_id: util
      name: util
      paths:
        - test/test_util.py
        - zerohertzLib/util/**
    - component_id: vision
      name: vision
      paths:
        - test/test_vision.py
        - zerohertzLib/vision/**

ignore:
  - zerohertzLib/__init__.py
  - zerohertzLib/api/koreainvestment.py
  - zerohertzLib/monitoring/gpu.py
  - zerohertzLib/quant/koreainvestment.py
  - "**/cli.py"
